<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ed867af948.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="card">
        <div class="container">
          <div class="row">
            <div class="col">
              <form class="form-container mt-4">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="search-engine"
                    placeholder="Enter a city..."
                    aria-label="Enter a city"
                    aria-describedby="button-addon2" />
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary search-button"
                      type="submit"
                      id="search-button">
                      Search
                    </button>
                    <button
                      type="submit"
                      value="submit"
                      id="current-location-button"
                      class="btn btn-info">
                      My Location
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <br /><br />
        <div class="container text-center">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
              <div class="d-flex flex-column align-items-center">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png"
                  alt="weather icon"
                  id="weather-icon" />
                <h1 id="city-weather">Liverpool</h1>
                <h2>
                  <span id="temp-celsius" class="temperature-unit">15</span>
                  <sup id="celsius-link">°C </sup>
                  <span id="temp-fahrenheit" class="temperature-unit"></span>
                  <sup id="fahrenheit-link">°F </sup>
                </h2>
              </div>
            </div>
            <div class="col-md-6">
              <h5 class="date-title">Tuesday</h5>
              <p class="card-text" id="weather-description">
                Rain for the hour
              </p>
            </div>
          </div>

          <br /><br /><br />

          <div class="row d-flex justify-content-center">
            <div class="col-lg-2 col-md-6">
              <h3>
                Weds <br />
                🌧️
              </h3>
              <p><strong>18°</strong> 13°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>Thurs <br />🌦️</h3>
              <p><strong>17°</strong> 13°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>Fri <br />🌤️</h3>
              <p><strong>17°</strong> 13°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>Sat<br />🌧️</h3>
              <p><strong>18°</strong> 16°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>
                Sun<br />
                🌧️
              </h3>
              <p><strong>19°</strong> 13°</p>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/sophiap89/weather-app-project"
        >Open Source Code</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
