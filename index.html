<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/ed867af948.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="search-engine"
                placeholder="Enter a city..."
                aria-label="Enter a city"
                aria-describedby="button-addon2" />
              <button
                class="btn btn-primary search-button"
                type="submit"
                id="search-button">
                Search
              </button>
              <button
                type="submit"
                value="submit"
                id="current-location-button"
                class="btn btn-info">
                My Location
              </button>
            </div>
          </form>
        </div>
        <br />
        <br />
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <h1 id="city-weather">Liverpool</h1>
              <h2>
                🌧️ <span id="temp-display">15</span>
                <sup id="celsius-link">°C </sup>|
                <sup id="farenheit-link">°F </sup>
              </h2>
            </div>
            <div class="col">
              <div class="row">
                <div class="col-sm-6">
                  <div class="card weather-today">
                    <div class="card-body">
                      <h5 class="date-title">Tuesday</h5>
                      <p class="card-text">Rain for the hour</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br />
          <br />
          <br />
          <div class="row d-flex justify-content-center">
            <div class="col-lg-2 col-md-6">
              <h3>
                Weds <br />
                🌧️
              </h3>
              <p><strong>18°</strong> 13°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>Thurs <br />🌦️</h3>
              <p><strong>17°</strong> 13°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>Fri <br />🌤️</h3>
              <p><strong>17°</strong> 13°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>Sat<br />🌧️</h3>
              <p><strong>18°</strong> 16°</p>
            </div>

            <div class="col-lg-2 col-md-6">
              <h3>
                Sun<br />
                🌧️
              </h3>
              <p><strong>19°</strong> 13°</p>
            </div>
          </div>
        </div>
      </div>
      <p>https://incandescent-biscochitos-6dac71.netlify.app/</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
